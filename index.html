<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home - Assessment 3 Storytelling</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    /* Background animation */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #d1c4e9, #b2ebf2, #d1c4e9, #b2ebf2);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      color: #4a148c;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Container card */
    .container {
      background: rgba(255, 255, 255, 0.95);
      max-width: 700px;
      width: 100%;
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(74, 20, 140, 0.2);
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      font-weight: 700;
      letter-spacing: 2px;
    }

    h2 {
      font-weight: 500;
      font-size: 1.5rem;
      margin-bottom: 40px;
      color: #6a1b9a;
      line-height: 1.3;
    }

    /* Grid of links */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 20px;
    }

    .grid a {
      background: #6a1b9a;
      color: white;
      text-decoration: none;
      padding: 25px 15px;
      border-radius: 15px;
      font-weight: 600;
      font-size: 1.1rem;
      box-shadow: 0 5px 15px rgba(106, 27, 154, 0.4);
      transition: background-color 0.3s ease, transform 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .grid a:hover {
      background: #4a148c;
      transform: scale(1.05);
    }

    /* Responsive font sizes */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
      h2 {
        font-size: 1.2rem;
      }
      .grid a {
        font-size: 1rem;
        padding: 20px 10px;
      }
    }
  </style>
</head>
<body>

    <h1>Assessment 3 Storytelling</h1>
