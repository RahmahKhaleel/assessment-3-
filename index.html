<style>
html, body {
  height: 100%;
  margin: 0;
}

body {
  display: flex;
  flex-direction: column;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(-45deg, #d1c4e9, #b2ebf2, #d1c4e9, #b2ebf2);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
  color: #4a148c;
}

@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 40px 20px;
  text-align: center;
}

.container {
  background: rgba(255,255,255,0.95);
  max-width: 700px;
  width: 100%;
  padding: 50px 40px;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(74,20,140,0.2);
}

h1 {
  font-size: 3rem;
  margin-bottom: 10px;
  font-weight: 700;
}

h2 {
  font-weight: 500;
  font-size: 1.5rem;
  margin-bottom: 40px;
  color: #6a1b9a;
  line-height: 1.3;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
  gap: 20px;
}

.grid a {
  background: #6a1b9a;
  color: white;
  text-decoration: none;
  padding: 25px 15px;
  border-radius: 15px;
  font-weight: 600;
  font-size: 1.1rem;
  box-shadow: 0 5px 15px rgba(106,27,154,0.4);
  transition: background-color 0.3s, transform 0.3s;
  display: flex;
  align-items: center;
  justify-content: center;
}

.grid a:hover {
  background: #4a148c;
  transform: scale(1.05);
}

footer {
  padding: 15px;
  text-align: center;
  font-size: 0.9rem;
  color: #555;
}

@media (max-width: 600px) {
  h1 { font-size: 2.2rem; }
  h2 { font-size: 1.2rem; }
  .grid a {
    font-size: 1rem;
    padding: 20px 10px;
  }
}
</style>
</head>
<body>

<main>
